{% extends "baseTemplate.html" %}

{% block content %}

<!-- contact section start -->
<div class="contact_section layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-md-6">
             <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                   <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">1</li>
                   <li data-target="#carouselExampleIndicators" data-slide-to="1"style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">2</li>
                   <li data-target="#carouselExampleIndicators" data-slide-to="2"style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">3</li>
                   <li data-target="#carouselExampleIndicators" data-slide-to="3"style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">4</li>
                </ol>
                <div class="carousel-inner">
                   <div class="carousel-item active">
                      <div class="contact_img"></div>
                   </div>
                   <div class="carousel-item">
                      <div class="contact_img"></div>
                   </div>
                   <div class="carousel-item">
                      <div class="contact_img"></div>
                   </div>
                   <div class="carousel-item">
                      <div class="contact_img"></div>
                   </div>
                </div>
             </div>
          </div>
          <div class="col-md-6">
            <div class="mail_section">
               <div class="container">
                   {% if message %}
                       <p style="color: red;">{{ message }}</p>
                   {% endif %}
                   <!-- Form -->
                   <form method="post">
                       {% csrf_token %}
                       <div class="form-group">
                           <label for="name">Tên:</label>
                           <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên của bạn">
                       </div>
                       <div class="form-group">
                           <label for="phone">Số điện thoại:</label>
                           <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn">
                       </div>
                       <div class="form-group">
                           <label for="email">Email:</label>
                           <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email của bạn">
                       </div>
                       <div class="form-group">
                           <label for="message">Nội dung:</label>
                           <textarea class="form-control" id="message" name="message" placeholder="Nhập nội dung"></textarea>
                       </div>
                       <button type="submit" class="btn btn-primary">Gửi</button>
                   </form>
               </div>
           </div>
           
          </div>
       </div>
    </div>
 </div>
 <!-- contact section end -->

{% endblock %}
