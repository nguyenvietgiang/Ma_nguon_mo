<!DOCTYPE html>
<html lang="en">
<head>
<title>Bloscot Blog</title>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Bloscot</title>
      <meta name="keywords" content="">

      {% load static%}
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

      <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">

      <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}">

<body>
    <div class="header_section">
        <div class="container-fluid header_main">
           <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="{% url 'login' %}">Đăng Nhập</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="{% url 'register' %}">Đăng Ký</a>
                    </li>
                 </ul>
              </div>
           </nav>
        </div>
     </div>
    </div>

     <div>
        {% block content %}{% endblock %}
     </div>
    <!-- footer section start -->
    <div class="footer_section layout_padding margin_top_90">
        <div class="container">
           <div class="footer_menu">
              <ul>
                 <li><a href="{% url 'home' %}">Trang Chủ</a></li>
                 <li><a href="blog.html">Tin Tức</a></li>
                 <li><a href="{% url 'contact' %}">Liên hệ</a></li>
              </ul>
           </div>
           <div class="contact_menu">
              <ul>
                 <li><a href="#"><img src="{% static 'images/call-icon.png' %}" alt="call"></a></li>
                 <li><a href="#">SDT : +84 946783295</a></li>
                 <li><a href="blog.html"><img src="{% static 'images/mail-icon.png' %}" alt="email"></a></li>
                 <li><a href="features.html">Nhom_8_mnm@gmail.com</a></li>
              </ul>
           </div>
        </div>
     </div>
    </div>
     <!-- Javascript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    <!-- sidebar -->
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- javascript --> 
    <script src="{% static 'js/owl.carousel.js' %}"></script>

</html>
